<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-container"></div> <!-- Fondo SVG -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="icon-container">
      <img src="assets/img/logo_morado.png" alt="logo-registrapp" class="centered-icon">
    </div>
    
    <ion-list>
      <ion-list>
        <ion-item lines="none" class="custom-item">
          <h1 class="center-text">Crear nuevo usuario</h1>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" placeholder=""></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" placeholder=""></ion-input>
        </ion-item>

        <ion-button size="default" id="btn-registrar" shape="round" color="warning">
          Registrarse
        </ion-button>

      </ion-list>
    </ion-list>
  </div>
</ion-content>
