<!-- main-page.html -->
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title >RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/cursos">Cursos</ion-item>
      <ion-item routerLink="/asistencia">Registro de Asistencia</ion-item>
      <ion-item routerLink="/qrscanner">Escanear QR</ion-item>
      <ion-item button (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main Page</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Card con info del usuario -->
  <ion-card *ngIf="userInfo">
    <ion-card-header>
      <ion-card-title>{{ userInfo.nombre_completo }}</ion-card-title>
      <ion-card-subtitle>{{ userInfo.correo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div>
        <p><strong>RUT:</strong> {{ userInfo.run }}</p>
        <p><strong>Perfil:</strong> {{ userInfo.perfil }}</p>
      </div>
      <ion-img [src]="userInfo.img" *ngIf="userInfo.img"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!userInfo">
    <ion-card-header>
      <ion-card-title>Cargando información del usuario...</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
