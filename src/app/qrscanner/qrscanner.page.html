<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Escanear QR</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="checkPermissionAndScan()">Escanear Código QR</ion-button>
  
  <ion-item>
    <ion-label position="floating">Resultado del Escaneo</ion-label>
    <ion-input [(ngModel)]="scanResult"></ion-input>
  </ion-item>

  <!-- Botón para registrar la asistencia -->
  <ion-button expand="full" color="primary" (click)="registrarAsistencia()" [disabled]="!scanResult">
    Registrar Asistencia
  </ion-button>
</ion-content>
