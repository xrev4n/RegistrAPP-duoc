<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      Password Recovery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list>

        <ion-item lines="none" class="custom-item">
          <h1 class="center-text">Recuperar contraseña</h1>
        </ion-item>
        
        <ion-item>
          <ion-input label="Correo" type="email" placeholder="Ingrese su E-mail"></ion-input>
        </ion-item>

        <ion-button size="default" id="btn-recuperar" shape="round">
          Recuperar contraseña
        </ion-button>

      </ion-list>
    </ion-list>
  </div>
</ion-content>
