<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text>Cursos Matriculados</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <div class="categoria">ANALISTA PROGRAMADOR COMPUTACIONAL</div>
    <ion-list>
      <ion-item *ngFor="let curso of cursos">
        <ion-label>
          <h2>ID: {{ curso.id }} - {{ curso.nombre }}</h2>
          <p>{{ curso.descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
