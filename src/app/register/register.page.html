<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-container"></div> <!-- Fondo SVG -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="icon-container">
      <img src="assets/img/logo.png" alt="logo-registrapp" class="centered-icon">
    </div>
    
    <ion-list>
      <ion-item lines="none" class="custom-item">
        <h1 class="center-text">Crear nuevo usuario</h1>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Código de invitación</ion-label>
        <ion-input [(ngModel)]="codigo" name="codigo" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">RUN</ion-label>
        <ion-input [(ngModel)]="run" name="run" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" name="apellido" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Perfil</ion-label>
        <ion-select [(ngModel)]="perfil" name="perfil" required>
          <ion-select-option value="docente">Docente</ion-select-option>
          <ion-select-option value="estudiante">Estudiante</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button size="default" id="btn-registrar" shape="round" color="warning" (click)="register()">
        Registrarse
      </ion-button>
    </ion-list>
  </div>
</ion-content>
