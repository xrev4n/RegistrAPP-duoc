<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list>

        <ion-item lines="none" class="custom-item">
          <h1 class="center-text">Registrar</h1>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" placeholder=""></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" placeholder=""></ion-input>
        </ion-item>

        <ion-button size="default" id="btn-ingresar" shape="round">
          Ingresar
        </ion-button>

      </ion-list>
    </ion-list>
  </div>
</ion-content>
