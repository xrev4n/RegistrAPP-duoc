<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text>Escanear QR</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Área del Scanner -->
  <ion-card class="scanner-card">
    <ion-card-header color="warning">
      <ion-card-title class="ion-text-center">
        <ion-icon name="qr-code-outline" class="ion-margin-end"></ion-icon>
        Escanear Código QR
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <!-- Contenedor para la cámara -->
      <div class="scanner-placeholder">
        <!-- El icono es solo un marcador de posición, la cámara se renderiza aquí -->
        <div id="camera-container" style="width: 100%; height: 300px;"></div>
      </div>
      <ion-button expand="block" (click)="checkPermissionAndScan()" class="scan-button">
        <ion-icon name="scan-outline" slot="start"></ion-icon>
        Escanear Código QR
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Área de Resultado -->
  <ion-card class="result-card">
    <ion-card-header>
      <ion-card-title>Resultado del Escaneo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-input 
          [(ngModel)]="scanResult"
          placeholder="El resultado aparecerá aquí">
        </ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Botón de Registro -->
  <ion-button 
    expand="block" 
    color="success"
    (click)="registrarAsistencia()" 
    [disabled]="!scanResult"
    class="register-button">
    <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
    Registrar Asistencia
  </ion-button>
</ion-content>
