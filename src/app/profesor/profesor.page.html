<!-- main-page.html -->
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/cursos">Cursos</ion-item>
      <ion-item routerLink="/clases">Clases</ion-item>
      <ion-item button (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main Page</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Card con info del usuario -->
  <ion-card *ngIf="userInfo" class="user-card">
    <ion-card-header color="warning" class="ion-text-center">
      <ion-card-title class="user-name">{{ userInfo.nombre_completo }}</ion-card-title>
      <ion-img [src]="userInfo.img" class="user-img" *ngIf="userInfo.img"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <!-- Recuadro con datos -->
      <div class="user-info-box">
        <p><strong>RUT:</strong> {{ userInfo.run }}</p>
        <p><strong>Correo:</strong> {{ userInfo.correo }}</p>
        <p><strong>Perfil:</strong> {{ userInfo.perfil }}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!userInfo">
    <ion-card-header>
      <ion-card-title>Cargando información del usuario...</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
